            Ref: OcrLambdaFunction
          FLASKAPP_LAMBDA_FUNCTION_NAME: 
            Ref: FlaskappLambdaFunction
          TWILIO_ACCOUNT_SID:
            Ref: TwilioAccountSid
          TWILIO_AUTH_TOKEN:
            Ref: TwilioAuthToken
          TWILIO_PHONE_NUMBER:
            Ref: TwilioPhoneNumber
          OUTPUT_BUCKET:
